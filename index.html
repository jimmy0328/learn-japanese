<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日文50音練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>日文50音練習</h1>
        <div class="card">
            <div class="kana" id="kana">あ</div>
            <div class="info">
                <div class="romaji" id="romaji">a</div>
                <div class="pronunciation" id="pronunciation">as in "father"</div>
            </div>
            <div class="timer-container">
                <div class="timer-label">下一個假名在</div>
                <div class="timer" id="timer">10</div>
                <div class="timer-label">秒後更新</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
